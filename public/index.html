<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="stylesheet" href="../src/index.css"/>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>


<header class="Root__top-bar">
    <a href="index.html">
        <button class="top-bar-acc">Account</button>
    </a>
</header>

<nav class="Root__nav-bar">
    <div class="logo">
        <a href="index.html"><img class="graficlogo" src="../src/logo.png" alt="logo"></a>
    </div>
    <div class="nav-bar-list">
        <div class="nav-button">
            <img height="20px" width="20px" src="../src/home.png" alt="logo"
                 title="logo">
            <div class="nav-button-text">Home</div>
        </div>
        <div class="nav-button">
            <img height="20px" width="20px" src="../src/search.png" alt="logo"
                 title="logo">
            <div class="nav-button-text">Search</div>
        </div>
        <div class="nav-button">
            <img height="20px" width="20px" src="../src/library.png" alt="logo"
                 title="logo">
            <div class="nav-button-text">library</div>
        </div>
    </div>
</nav>

<main class="Root__main-view">
    <div class="main-view-element">
        <h1>Songs for you</h1>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</main>

<footer class="Root__now-playing-bar">
    <div class="now-playing-widget"></div>
    <div class="player-controls"></div>
    <div class="add-func"></div>

</footer>

</body>
</html>
